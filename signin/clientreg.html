<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet1.css">
    <title>Client Register</title>
</head>

<body>
    <div class="class1">
    <div class="start" id="start">
    <img src="logo/logo.png" alt="Image" class="img1">
    <a href="landing.html"><p class="log">CODEXJOBWIN</p></a>
     </div>
     <div class="class1a">
        <div class="class1b">
            <div class="class1bi">
                <h1>Sign up</h1>
            </div>
            <div class="class1bii">
               <div class="button2"><h2>Client</h2></div> 
               <div class="button1"><a href="orgreg.html"><h2>Organization</h2></a></div> 
            </div>
             <article>
                 <form class="article">
                    <div class="name">
                        <label for="lname">Name</label>
                        <input type="text" id="fname" class="control">
                    </div>
                    <div class="name">
                        <label for="lname">User name</label>
                        <input type="text" id="uname" class="control">
                    </div>  
                    
                    <div class="name">
                        <label for="lname">Email</label>
                        <input type="email" id="email" class="control">
                    </div>
                    <div class="name">
                        <label for="lname">Occupation</label>
                        <input type="text" id="occup" class="control">
                    </div>
                    <div class="name">
                        <label for="lname">Marital status</label>
                        <input type="text" name="example" list="examplelist" id="mstatus" class="control">
                        <datalist id="examplelist">
                            <option value="Married"></option>
                                <option value="Not Married"></option>
                                <option value="Other"></option>
                        </datalist>
                    </div>
                    <div class="name">
                        <label for="lname">Location</label>
                        <input type="text" id="location" class="control">
                    </div>
                    <div class="name">
                        <label for="lname">Contact</label>
                        <input type="tel" id="contact" class="control">
                    </div>
                    <div class="nam">
                        <div class="name">
                        <label for="lname">Age</label>
                        <input type="tex" name="examp" list="examplist" id="age" class="control">
                         <datalist id="examplist">
                          <option value="0-18"></option>
                         <option value="19-30"></option>
                        <option value="31-60"></option>
                        <option value="Other"></option>
                         </datalist>
                    </div>
                    <div class="name">
                    <label for="lname">Sex</label>
                        <input type="text" name="exam" list="examlist" id="sex" class="control">
                        <datalist id="examlist">
                            <option value="Female"></option>
                           <option value="Male"></option>
                          <option value="Other"></option>
                           </datalist>
                    </div>
                    </div>
                    <div class="name">
                        <label for="lname">User password</label>
                        <div class="name1">
                        <input type="password" id="password" class="control1">
                       
                    </div>
                    </div>
                    <div class="name">
                        <label for="lname">Confirm password</label>
                        <div class="name1">
                        <input type="password" id="passwordConfirm" class="control1">
                    </div>
                    </div>
                    <div class="term">
                        <input type="checkbox" id="term" class="tcontrol">
                        <div class="term1">
                            <div class="t1">
                                <p>I agree with all</p>
                                <p class="t2">terms and conditions</p>
                            </div>
                            <div class="t1">
                                <p>and</p>
                                <p class="t2">private policies </p>
                                <p>of Codexjobwin</p>
                            </div>
                        </div>
                    </div>
             <div class="submit">
             <button id="Register" class="same" >Submit</button>
            </div>
                </form>
              
         </article>
        </div>
    </div>
    <div class="class2">
        <div class="class2a">
